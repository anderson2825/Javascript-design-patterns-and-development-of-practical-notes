   //chlon模式对象
       var  bigPlan=function(){
            this.blood=1000;
            this.attackLevel=2;
            this.defenseLevel=1;

          }
        Object.create=Object.create || function(obj){
        	   var F=function(){};
        	   F.prototype =obj;

        	   return new F();
        }
        var smallPlan=new bigPlan();
            smallPlan.blood=800;
            smallPlan.attackLevel=1;
            smallPlan.defenseLevel=3;
        var clonePlan=Object.create(smallPlan);
        console.log(clonePlan);  
   
       var Person=function (name) {
      	   this.name=name;
          };
        Person.prototype.getName=function () {
     	     return this.name;
        }
        
        var jim=new Person('Tom');
         console.log(jim.name);
         console.log(jim.getName());

         console.log(Object.getPrototypeOf(jim)===Person.prototype);


         function Person2(name) {
         	  this.name=name;
         }

         Person2.prototype.getName=function() {
         	  return this.name;
         }

          var objectFactory=function (){
          	  var obj=new Object();
          	  Constructor_a=[].shift.call(arguments);
          	  obj.__proto__=Constructor_a.prototype;
          	  var ret= Constructor_a.apply(obj,arguments);
          	   return  typeof ret=== 'object'?ret:obj ;
          }

          var tom=new objectFactory(Person2,'jim');
            console.log(tom.name);
