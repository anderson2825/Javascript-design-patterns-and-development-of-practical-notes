<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
       //策略模式 表单的验证

       window.onload=function() {
        var register=document.getElementById('registerForm');
             register.onsubmit=function( ) {
                  if(register.username.value===''){
                      alert('账号不能为空')
                      return false;
                  };
                   if(register.userpass.value.length<6){
                      alert('密码不能小于6')
                       return false;
                  };
                    var tel=register.username.value;

                    var mathctel=!!tel.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
                  if(mathctel==false){
                     alert('手机号码格式不正确')
                       return false; 
                  };
             }      
       }
 
      

	</script>
</head>
<body>
	  <form action="" id="registerForm" method="post">
          请输入账号 <input type="text" id="username">
          请输入密码 <input type="password" id="userpass">
          请输入手机号 <input type="text" id="phonenumber">
          <button>提交</button>
    </form>
</body>
</html>
