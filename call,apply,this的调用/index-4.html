<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script  type="text/javascript">
		var A = function (name) {
			this.name = name;
		}
		var B = function (){
			A.apply(this,arguments);
		}
		B.prototype.getName = function() {
			return this.name;
		};
		var b = new B("boo");
		console.log(b.getName());
	</script>
</body>
</html>
