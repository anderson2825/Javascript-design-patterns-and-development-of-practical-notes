<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
  <!--订阅模式又叫观察者模式，它定义对象间的一种一对多的依赖关系，当一个对象的状
态发生改变时，所有依赖于它的对象都将得到通知。在 JavaScript 开发中，我们一般用事件模型
来替代传统的发布—订阅模式。-->
   <script  type="text/javascript" >
        var salesOffice={};
            salesOffice.clientList=[];
            salesOffice.listen=function(fn) {
                this.clientList.push(fn);
            };
            salesOffice.trigger=function(){
                for(var i=0,fn;fn=this.clientList[i++];){
                     fn.apply(this,arguments);
                }
            };
            salesOffice.listen(function(price,squareMeter){
                  console.log('价格'+price,'squareMeter'+squareMeter);
              });
           
            salesOffice.trigger(200000,100);
            salesOffice.trigger(300000,200);



   </script>

   
</head>

</body>
</html>
